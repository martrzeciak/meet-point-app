<div class="container mt-5">

    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your soulmate.</h1>
        <p class="lead">Sign up now!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-primary btn-lg btn-secondary">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="contrainer">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>

</div>
